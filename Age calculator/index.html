<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background-color: cornflowerblue;
      }
      .container{
        box-shadow: 10px 10px 30px rgb(5, 5, 5);
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <h1 style="color: rgb(26, 7, 7) ; font-size: 25px;">AGE CALCULATOR</h1>
        <h2 style="color: 32A80F; font-size:20px;" text-align="center">
          Calculate Age from Date of Birth <br />
        </h2>
        <br />

        <!-- Choose a date and enter in input field -->
        <b> Enter Date of Birth: <input type="date" id="DOB" /> </b>
        <span id="message" style="color: red"> </span> <br /><br />

        <!-- Choose a date and enter in input field -->
        <button type="submit" onclick="ageCalculator()">Calculate age</button>
        <br /><br />
        <h3 style="color: 32A80F" id="result" text-align="center"></h3>
      </div>
      <script>
        function ageCalculator() {
          var userinput = document.getElementById("DOB").value;
          var dob = new Date(userinput);
          if (userinput == null || userinput == "") {
            document.getElementById("message").innerHTML =
              "**Choose a date please!";
            return false;
          } else {
            //calculate month difference from current date in time
            var month_diff = Date.now() - dob.getTime();

            //convert the calculated difference in date format
            var age_dt = new Date(month_diff);

            //extract year from date
            var year = age_dt.getUTCFullYear();

            //now calculate the age of the user
            var age = Math.abs(year - 1970);

            //display the calculated age
            return (document.getElementById("result").innerHTML =
              "Age is: " + age + " years. ");
          }
        }
      </script>
    </div>
  </body>
</html>
